<div class="orcamentos-main-container">
  <div class="card">
    <div class="card-header">Obras <i class="bi bi-bricks"></i></div>
    <div class="card-body">
      <div class="search">
        <i class="bi bi-search"></i>
        <input
          type="text"
          #searchTerm
          class="form-control"
          id="floatingInput"
          placeholder="Pesquisar"
        />
      </div>
      <div class="add-button">
        <button (click)="openOrcamentoForm()"><i class="bi bi-plus-lg"></i></button>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
  <app-orcamento-list
    *ngIf="orcamentos$ | async as orcamentos"
    [orcamentos]="orcamentos"
  ></app-orcamento-list>
</div>
